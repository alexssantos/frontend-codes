<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Alex Silva" />
    <meta name="description" content="Loja de Roupas GK Fashion" />
    <meta name="keywords" content="Loja de Roupas, GK Fashion" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilos.css" />
    <title>GSK FASHION - Contato</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>
          <a href="index.html">
            GK Fashion
          </a>
        </h1>
        <p class="sacola">
          Nenhum item na sacola de compras
        </p>
        <nav class="menu-principal">
          <ul>
            <li>
              <a href="">Sua conta</a>
            </li>
            <li>
              <a href="">Lista de desejos</a>
            </li>
            <li>
              <a href="cartao_fidelidade.html">Cartão fidelidade</a>
            </li>
            <li>
              <a href="sobre.html">Sobre</a>
            </li>
            <li>
              <a href="contato.html">Contato</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="contato">
          <h2>Entre em contato:</h2>
          <form action="sobre.html">
            <label for="nome">Nome</label>
            <input
              id="nome"
              autofocus
              pattern="[a-zA-Z]+"
              type="text"
              required
            />
            <label for="email">E-mail</label>
            <input id="email" type="email" required />
            <label for="motivo">Motivo</label>
            <select id="motivo" required>
              <option value="">Selecione sua opção</option>
              <option value="sugestao">Sugestão</option>
              <option value="critica">Crítica</option>
              <option value="elogio">Elogio</option>
              <option value="outros">Outros</option>
            </select>
            <label for="coments">Comentários</label>
            <textarea id="coments" cols="30" rows="10" required></textarea>
            <button value="Enviar">Enviar</button>
          </form>
        </section>
        <footer>
          <div class="caixa-footer">
            <img
              src="arquivos/img/logo_rodape.png"
              alt="Logotipo GK Fashion"
              title="Logotipo GK Fashion"
            />
            <p>&copy; Copyright GK Fashion</p>
            <ul class="social">
              <li><a href="http://www.facebook.com/gkfashion">facebook</a></li>
              <li><a href="http://www.twitter.com/gkfashion">twitter</a></li>
              <li><a href="http://plus.google.com/gkfashion">google+</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
